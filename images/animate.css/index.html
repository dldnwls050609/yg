<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
        }

        .animate__bounce {
            animation-iteration-count: infinite;
            animation-duration: 1s;
        }

        div {
            display: inline-block;
        }

        .a h1 {
            animation-delay: 0.1s;
        }

        .b h1 {
            animation-delay: 0.2s;
        }

        .c h1 {
            animation-delay: 0.3s;
        }

        .d h1 {
            animation-delay: 0.4s;
        }

        .e h1 {
            animation-delay: 0.5s;
        }

        .f h1 {
            animation-delay: 0.6s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="a">
            <h1 class="animate__animated animate__bounce">W</h1>
        </div>
        <div class="b">
            <h1 class="animate__animated animate__bounce">O</h1>
        </div>
        <div class="c">
            <h1 class="animate__animated animate__bounce">O</h1>
        </div>
        <div class="d">
            <h1 class="animate__animated animate__bounce">J</h1>
        </div>
        <div class="e">
            <h1 class="animate__animated animate__bounce">I</h1>
        </div>
        <div class="f">
            <h1 class="animate__animated animate__bounce">N</h1>
        </div>
    </div>
</body>

</html>
